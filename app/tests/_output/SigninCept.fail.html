<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>Study Mage</title>

    <link media="all" type="text/css" rel="stylesheet" href="http://localhost/css/foundation.css">

    <link media="all" type="text/css" rel="stylesheet" href="http://localhost/css/foundation.calendar.css">

    <link media="all" type="text/css" rel="stylesheet" href="http://localhost/css/app-styles.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="http://localhost/js/vendor/modernizr.js"></script>

  </head>

  <body>

  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="/">Study Mage</a></h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <ul class="right">
                  <li><a href=""> </a></li>
          <li><a href="/users/logout">Logout</a></li>
          
      </ul>
    </section>
  </nav>

    
    <div id="wrapper">
      <div id="sidebar" class="large-2 columns no-padding">
        <ul>
          <li><i class="fa fa-square"></i><a href="/users/dashboard">Dashboard</a></li>
          <li><i class="fa fa-book"></i> <a href="">Courses</a></li>
          <li><i class="fa fa-calendar"></i> <a href="">Calendar</a></li>
          <li><i class="fa fa-bar-chart"></i> <a href="">Statistics</a></li>
          <li><i class="fa fa-gear"></i> <a href="">Settings</a></li>
        </ul>
      </div>

      <div id="main" class="large-10 columns no-padding">

                <div class="row">
            <div data-alert class="alert-box success radius">
              <p class="alert">You are now logged in!</p>
              <a href="#" class="close">&times;</a>
            </div>
        </div>
        
  	   	
  <div class="large-12 columns heading-bar">
    <div class="row">
      <h2 class="left">Manage Courses</h2>
    </div>
  </div>
	
  <div class="row">

    <div class="left">
          <a href="#" class="start-test button tiny"><i class="fa fa-plus"></i> Add Course</a>
    </div>

    <div class="left">
         <input type="text" placeholder="Search..." class="search" />
    </div>

    <div class="right options">
          <a href="#" class="list_view"><i class="fa fa-th-list"></i></a>
          <a href="#" class="grid_view"><i class="fa fa-th"></i></a>
    </div>

    <div id="listView" class="large-12 columns user-course-table">
    	    	<table class="user-courses">
                        	           	<tr>

                <td> 
                  <i class="fa fa-eye"></i> 
                  <i class="fa fa-pencil"></i> 
                  <i class="fa fa-trash"></i>
                </td>
             </tr>
                        	           	<tr>

                <td> 
                  <i class="fa fa-eye"></i> 
                  <i class="fa fa-pencil"></i> 
                  <i class="fa fa-trash"></i>
                </td>
             </tr>
                    </table>
            </div>
  </div>


      </div>
    </div>

    <script src="http://localhost/js/vendor/jquery.js"></script>

    <script src="http://localhost/js/foundation.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>

    <script src="http://localhost/js/functions.js"></script>

    <script src="http://code.highcharts.com/highcharts.js"></script>

    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <script>
      $(".grid_view").click(function() {
        $("#gridView").show();
        $("#listView").hide();
        return false;
      });
      $(".list_view").click(function() {
        $("#listView").show();
        $("#gridView").hide();
        return false;
      });
    </script>
    <script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: 'Course Mastery'
        },
        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        yAxis: {
            title: {
                text: 'Progress'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            data: [7.0, 6.9, 9.5, 14.5, 18.4, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
        }, {
            data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
        }]
    });
});
    </script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
